services:
  postgres:
    image: postgres:16
    container_name: blueprints-postgres
    environment:
      POSTGRES_DB: blueprints
      POSTGRES_USER: blueprints_user
      POSTGRES_PASSWORD: blueprints_pass
    ports:
      - "5432:5432"
    volumes:
      - blueprints_pgdata:/var/lib/postgresql/data

volumes:
  blueprints_pgdata:
